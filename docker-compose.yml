version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: astroslide-backend
    # Expose port for health checks and direct API access (optional)
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # VITE_API_BASE_URL not set = empty string = relative URLs (nginx proxies /api)
    container_name: astroslide-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - default

